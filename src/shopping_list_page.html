<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="./images/favicon/favicon-32x32.svg" />
    <title>Books-shopping list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"/>
    <link rel="stylesheet" href="./sass/shopping_list._page.scss" />
  </head>

  <body>

    <include src="./partials/header.html"></include>
  
    <main class="main">

      <div class="container">
        

        <div class="support-ukraine-container">

          <div class="support-ukraine-text-block">
            <h2 class="support-ukraine-title">Support Ukraine</h2>
            <svg class="svg-support-ukraine">
              <use href="/src/images/svg/sprite.svg#ukrainian_gerb_icon"></use>
            </svg>
          </div>
        
          <div class="support-ukraine-container-slider">
            <ul class="support-ukraine-gallery slider-line"></ul>
          </div>
        
          <button type="button" class="scroll-up-btn" aria-label="Scroll up items of support-ukraine list" style="display: none">
            <svg class="scroll-up-icon scroll-up-btn-rotate" width="24" height="24">
              <use href="/src/images/svg/sprite.svg#icon_scroll_up"></use>
            </svg>
          </button>
          
          <button type="button" class="scroll-down-btn" id="" aria-label="Scroll down items of support-ukraine list">
            <svg class="scroll-up-icon" width="24" height="24">
              <use href="/src/images/svg/sprite.svg#icon_scroll_up"></use>
            </svg>
          </button>
        
        </div>

        <div class="shopping-wrapper">

          <h2 class="shopping_list_title">Shopping <span class="shopping_list_title_span">List</span></h2>

          <div class="empty-shopping_booklist non-active"> 
            <p class="empty-shopping-box-text">This page is empty, add some books and proceed to order.</p>
            <div class="empty-shopping-box-picturebox">
              <picture>
                <source
                  srcset="./images/shopping_list/stack_of_books_mobile@1x.png 1x, ./images/shopping_list/stack_of_books_mobile@2x.png 2x"
                  media="(max-width: 767.9px)"
                >
                <source
                  srcset="./images/shopping_list/stack_of_books_tablet@1x.png 1x, ./images/shopping_list/stack_of_books_tablet@2x.png 2x"
                  media="(min-width: 768px) and (max-width: 1439.8px)"
                >
                <source
                  srcset="./images/shopping_list/stack_of_books_desktop@1x.png 1x, ./images/shopping_list/stack_of_books_desktop@2x.png 2x"
                  media="(min-width: 1440px)"
                >
                <img 
                  src="./images/shopping_list/stack_of_books_desktop@1x.png" 
                  alt="stack of books" 
                >
              </picture>
            </div>
          </div>

          <ul class="shopping_booklist list"></ul>                      <!-- сюди рендериться список обраних книжок -->
          
          <div class="shopping_booklist_pagination"></div>

        </div>

      </div>

    </main>
    
    <include src="./partials/footer.html"></include>


    <include src="./partials/modal_windows/autorization_modal_window.html"></include>
    <include src="./partials/modal_windows/mobile_menu.html"></include>

    <include src="./partials/modal_windows/about_us_modal_window.html"></include>
   
    <script type="module" src="./shopping_list_page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  </body>

</html>
